<div class="row mx-auto mt-5 shadow formulario" id="altaVehiculos" name="altaVehiculos">
    <div class="col-12">
        <form class="container pt-5 form" name="formularioVehiculos" id="formularioVehiculos" onsubmit="enviar();return false" enctype="multipart/form-data"> 
            <div class="form-group row" id="nombre">
                <label for="nombre" class="col-4">Nombre: </label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="nombreProducto"  name="nombreProducto" placeholder="Introduzca el nombre:">
                </div>
            </div>
            <div class="form-group row" id="estado">
                <label for="estado" class="col-4">Estado del producto: </label>
                <div class="input-group col-8 mb-4">
                    <select class="form-control form" id="estado" name="estadoProducto">
                        <option value="Sin Abrir">Sin abrir</option>
                        <option value="Nuevo">Nuevo</option>
                        <option value="Como nuevo">Como nuevo</option>
                        <option value="Bueno">Bueno</option>
                        <option value="Aceptable">Aceptable</option>
                        <option value="Roto">Roto</option>
                    </select>
                </div>
            </div>
            <div class="form-group row" id="descripcion">
                <label for="descripcion" class="col-4">Descripcion del producto: </label>
                <div class="input-group col-8 mb-4">
                    <textarea class="form-control form" id="descripcion" placeholder="Introduzca la descripcion del producto:" name="descripcionProducto"></textarea>
                </div>
            </div>
            <div class="form-group row" id="precio">
                <label for="estado" class="col-4">Precio del producto: </label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="precio"  name="precioProducto" placeholder="Introduzca el precio:">
                    <div class="input-group-append">
                        <span class="input-group-text">â‚¬</span>
                    </div>
                </div>
            </div>
            <!-- VEHICULOS -->
            <div class="form-group row" id="modelo">
                <label for="modelo" class="col-4">Modelo: </label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="modelo"  name="modelo" placeholder="Introduzca el modelo:">
                </div>
            </div>
            <div class="form-group row" id="color">
                <label for="color" class="col-4">Color: </label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="color"  name="color" placeholder="Introduzca el color:">
                </div>
            </div>
            <div class="form-group row" id="kms">
                <label for="estado" class="col-4">Kilometros: </label>
                <div class="input-group col-8 mb-4">
                    <input type="number" class="form-control form" id="kms"  name="kms" placeholder="Introduzca los kms:">
                    <div class="input-group-append">
                        <span class="input-group-text">Km</span>
                    </div>
                </div>
            </div>
            <div class="form-group row" id="groupImagen">
                <label for="imagen" class="col-4">Imagen: </label>
                <div class="input-group col-8 mb-4">
                    <input type="file" id="imagen"  name="imagen">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input name="btnAceptar" id="btnAceptar" type="button" class="btn btn-outline-success w-25 mx-auto mt-5" value="Aceptar">
                </div> 
            </div>
        </form>
    </div>
</div>
