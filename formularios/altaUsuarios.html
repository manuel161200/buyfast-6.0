<div class="row  mx-auto mt-5 shadow formulario" id="form">
    <div class="col-12">
        <form class="container pt-5 form" name="formulario" id="formulario">
            <div class="form-group row" id="dni">
                <label for="DNI" class="col-4">DNI: </label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="dni" placeholder="Introduzca su DNI:" name="DNI" >
                </div>
            </div>
            <div class="form-group row" id="nombre">
                <label for="nombre" class="col-4">Nombre: </label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="nombre" placeholder="Introduzca su nombre" name="nombre" >
                </div>
            </div>
            <div class="form-group row" id="apellidos">
                <label for="apellidos" class="col-4">Apellidos: </label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="apellidos" placeholder="Introduzca sus apellidos:" name="apellidos" >
                </div>
            </div>
            <div class="form-group row" id="gmail">
                <label for="gmail" class="col-4">Email: </label>
                <div class="input-group col-8 mb-4">
                    <input type="email" class="form-control form" id="gmail" placeholder="Introduzca su email:" name="gmail" >
                </div>
            </div>
            <div class="form-group row" id="direccion">
                <label for="direccion" class="col-4">Direccion: </label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="direccion" placeholder="Introduzca su dirección:" name="direccion" >
                </div>
            </div>
            <div class="from-group row" id="nomUsuario">
                <label for="nomUsuario" class="col-4">Nombre de usuario:</label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="nomUsuario" placeholder="Introduzca su nombre de usuario" name="nomUsuario" >
                </div>
            </div>
            <div class="form-group row" id="contraseña" style="margin-top: 10px;">
                <label for="contraseña" class="col-4">Contraseña: </label>
                <div class="input-group col-8 mb-4">
                    <input type="password" class="form-control form" id="contraseña" placeholder="Introduzca su contraseña" name="contraseña" >
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input name="btnAceptar" id="btnAceptar" type="button" class="btn btn-outline-success w-25 mx-auto mt-5" value="Aceptar">
                </div> 
            </div>
        </form>
    </div>
</div>
