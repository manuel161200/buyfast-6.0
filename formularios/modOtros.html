<div class="row mx-auto mt-5 shadow formulario" id="divfrmModificarOtro" name="divfrmModificarOtro">
    <div class="col-12">
        <form class="container pt-5 form" name="frmModificarOtro" id="frmModificarOtro">
            <div class="form-group row" id="actualizar">
                <label for="actualizar" class="col-sm-3">Actualizar: </label>
                <div class="input-group col-sm-8 mb-4">
                    <select class="form-control form" id="lstOtro" name="lstOtro">
                    </select>
                </div>
                <div class="input-group col-sm-4"> 
                    <input name="btnActualizar" id="btnActualizar" type="button" class="btn btn-outline-success" style="height: 40px;" value="Empezar">
                </div>
            </div>
        </form>
        <form class="container pt-5 w-50" name="formularioOtros" id="formularioOtros" onsubmit="enviar();return false">
            <div class="form-group row" id="nombreProducto">
                <label for="nombre" class="col-4">Nombre del producto: </label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="modNombreProducto"  name="nombreProducto">
                </div>
            </div>
            <div class="form-group row" id="estado">
                <label for="estado" class="col-4">Estado del producto: </label>
                <div class="input-group col-8 mb-4">
                    <select class="form-control form" id="estado" name="estadoProducto">
                        <option value="Sin Abrir">Sin abrir</option>
                        <option value="Nuevo">Nuevo</option>
                        <option value="Como nuevo">Como nuevo</option>
                        <option value="Bueno">Bueno</option>
                        <option value="Aceptable">Aceptable</option>
                        <option value="Roto">Roto</option>
                    </select>
                </div>
            </div>
            <div class="form-group row" id="descripcion">
                <label for="descripcion" class="col-4">Descripcion del producto: </label>
                <div class="input-group col-8 mb-4">
                    <textarea class="form-control form" id="descripcion"  name="descripcionProducto"></textarea>
                </div>
            </div>
            <div class="form-group row" id="precio">
                <label for="estado" class="col-4">Precio del producto: </label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="precio"  name="precioProducto">
                    <div class="input-group-append">
                        <span class="input-group-text">â‚¬</span>
                    </div>
                </div>
            </div>
            <div class="form-group row" id="imagen">
                <label for="imagen" class="col-4">Imagen: </label>
                <div class="input-group col-8 mb-4">
                    <input type="file"  id="imagen"  name="imagen">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input name="btnAceptar" id="btnAceptar" type="button" class="btn btn-outline-success w-25 mx-auto mt-5" value="Aceptar">
                </div> 
            </div>
        </form>
    </div>
</div>
